<!DOCTYPE html>
{%extends 'jobs/base.html'%}
{%block body_block%}
<style>
    body{
        background-color: darkgray;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <td>id</td>
                    <td>post name</td>
                    <td>experience</td>
                    <td>description</td>
                    <td>company id</td>
                    <td>action</td>

                </tr>

            {%for job in jobs%}
                <tr>
                    <td>{{job.id}}</td>
                    <td>{{job.post_name}}</td>
                    <td>{{job.experience}}</td>
                    <td>{{job.description}}</td>
                    <td>{{job.company_id}}</td>
                        <td><a href="{%url 'editjob' job.id %}" class="btn btn-info">UPDATE</a></td>
                    <td><a href="{%url 'deletejob' job.id %}" class="btn btn-danger">REMOVE</a></td>




                </tr>
            {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
