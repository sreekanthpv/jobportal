<!DOCTYPE html>
{%extends 'jobs/base.html'%}
{%block body_block%}
<style>
  body{
    background-color:dimgray;
  }
</style>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr class="">
                    <td>post</td>
                    <td>job_id</td>
                    <td>status</td>
                </tr>
                {%for app in application%}
                <tr>
                    <td>{{app.post_name}}</td>
                    <td>{{app.job_id}}</td>
                    <td>{{app.status}}</td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
