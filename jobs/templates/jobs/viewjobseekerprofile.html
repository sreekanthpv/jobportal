<!DOCTYPE html>
{% extends 'jobs/base.html'%}
{%block body_block%}
<style>
    body{
        background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
        height: 990px;
    }


</style>
<div class="container">
    <div class="row text-center">
        <div class="col-2">
                      <a href="{%url 'jobseekerhome'%}" class="btn btn-dark" style="width:200px;">Home</a>

        </div>
        <div class="col-8 text-center">
            <div class="card m-5" style="width: rem; background-color: darkgray;">
                <ul class="list-group list-group-flush" style="background-color: darkgray;">
                    {%for pro in profile%}
                    <li class="text-center">    <img src="{{pro.photo.url}}" alt="" style="height:300px;width:300px;" class="rounded-circle"></li>

<!--                    <li class="list-group-item fw-bold" style="background-color: darkgray;">userid : {{pro.user}}</li>-->
                    <li class="list-group-item fw-bold" style="background-color: darkgray;">name : {{pro.name}}</li>
                    <li class="list-group-item fw-bold" style="background-color: darkgray;">qualification :{{pro.qualification}}</li>
                    <li class="list-group-item fw-bold" style="background-color: darkgray;">experience : {{pro.experience}}</li>
                    <li class="list-group-item fw-bold" style="background-color: darkgray;">resume : {{pro.resume}}</li>

                    <a href="{%url 'editjobseekerprofile' pro.id%}" class="btn-grad m-2 fw-bold">update profile</a>

                    {%endfor%}


                </ul>
            </div>
        </div>

        <div class="col-2">
        </div>
    </div>
</div>
{%endblock%}
